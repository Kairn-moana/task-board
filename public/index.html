<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <!-- 引入 DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <title>我的任务看板</title>
  </head>
  <body>
    <!-- 1. 顶部导航栏 -->
    <header class="navbar">
      <h1>我的任务看板</h1>
    </header>

    <!-- 2. 看板主区域 -->
    <main class="board">
      <!-- 3. 列表容器 (将所有列表包起来) -->
      <div class="lists-container">
        <!-- 这个容器将由 JavaScript 来填充 -->
      </div>
    </main>

    <!-- 卡片详情模态框 -->
    <div id="card-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <button class="modal-close-btn">×</button>
        <div id="modal-card-details">
          <!-- 这里的内容将由 JS 动态填充 -->
          <h2 id="modal-card-title"></h2>
          <p><strong>描述:</strong></p>
          <!-- 2. 这是 Quill 编辑器的容器！ -->
          <div id="editor-container"></div>

          <button id="modal-save-btn">保存</button>
        </div>
      </div>
    </div>

    <!-- 登出按钮 -->
    <button id="logout-button">登出</button>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
